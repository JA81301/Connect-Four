<!DOCTYPE html>
<html>

<head>
    <title>Connect 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="column">
            <canvas id='canvas' width='700' height='600' style='border: 1px solid; margin: 20px'>
                This browser does not support canvas
            </canvas>
        </div>
        <div class="column">
            <h3>Click on the square where you want to place your piece</h3>
            <h3>Click the button below to adjust difficulty</h3>
            <button id="levelSet">Current Difficulty Level: <br>Medium</button>
            <button id="resetButton">Reset Game</button>
            <h3 id="turnIndicator">Make a move, or click the following button to make the computer go first:</h3>
            <button id="makeComputerMove">Make Computer Go First</button>
            <br>
            <a href = "https://github.com/Jonathan-Ackerman/Connect-Four">Link to GitHub respository</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
